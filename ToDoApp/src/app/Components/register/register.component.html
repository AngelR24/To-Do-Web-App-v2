<form
  novalidate
  #registerForm="ngForm"
  (submit)="register(registerForm)"
  autocomplete="off"
  class="text-center border border-light p-5"
>
  <p class="h4 mb-4">Register</p>
  <div class="form-group">
    <input
      class="form-control mb-4"
      placeholder="Username"
      name="username"
      #username="ngModel"
      [(ngModel)]="service.registerData.username"
      required
      [class.invalid]="username.invalid && username.touched"
    />
    <div *ngIf="username.touched">
      <p *ngIf="username.errors?.required">Invalid Username.</p>
    </div>
  </div>
  <div class="form-group">
    <input
      class="form-control mb-4"
      placeholder="Example@sakhile.com"
      name="email"
      #email="ngModel"
      [(ngModel)]="service.registerData.email"
      required
      pattern="^[\w!#$%&'*+\-/=?\^_`{|}~]+(\.[\w!#$%&'*+\-/=?\^_`{|}~]+)*@((([\-\w]+\.)+[a-zA-Z]{2,4})|(([0-9]{1,3}\.){3}[0-9]{1,3}))$"
      [class.invalid]="email.invalid && email.touched"
    />
    <div *ngIf="email.touched">
      <p *ngIf="email.errors?.required">Invalid Email.</p>
      <p *ngIf="email.errors?.pattern">Invalid Email.</p>
    </div>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control mb-4"
      placeholder="Password"
      name="password"
      #password="ngModel"
      [(ngModel)]="service.registerData.password"
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
      [class.invalid]="password.invalid && password.touched"
    />
    <div *ngIf="password.touched">
      <p *ngIf="password.errors?.required">Password field is required</p>
      <p *ngIf="password.errors?.pattern">
        Minimum eight characters, at least one uppercase letter, one lowercase
        letter, one number and one special character.
      </p>
    </div>
  </div>
  <div class="form-group">
    <button
      color="info"
      block="true"
      class="btn btn-primary"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </div>
  <div class="form-group">
    <p>
      Already registered?
      <a [routerLink]="['/login']" routerLinkActive="active">Sign In</a>
    </p>
  </div>
</form>
