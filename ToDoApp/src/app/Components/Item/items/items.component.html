<div class="jumbotron py-3">
  <h1 class="h4 mb-4 text-center">To Do Items</h1>
</div>

<app-item-form></app-item-form>

<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th>Item Name</th>
      <th>Completed</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of service.list"
      (click)="populateForm(item)"
      class="clickable-row"
    >
      <td>{{ item.name }}</td>
      <td class="text-right">
        <input type="checkbox" [checked]="item.isCompleted" />
      </td>
      <td>
        <button
          type="button"
          class="btn btn-sm btn-danger"
          (click)="onDelete(item.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
